<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Image Finder</title>
  </head>

  <body>
    <header>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
      </form>
    </header>
    <div class="dummy"></div>

    <ul class="row gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <div id="modal">
      <div id="thumb">
        <img src="#" alt="Big Image" id="bigImg" />
      </div>

      <button
        type="button"
        class="naviBtn backwardBtn"
        data-action="previous"
      ></button>

      <button
        type="button"
        class="naviBtn forwardBtn"
        data-action="next"
      ></button>
    </div>
  </body>
</html>
